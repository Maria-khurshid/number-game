<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Number Game</title>
</head>

<body>
    <header id="home">
        <nav class="info-nav">
            <ul>
                <li><a>Guess Number Game</a></li>
                <li><a onclick="nightMood()">Night Mood</a></li>
                <li><a href="#s1" class="showMain" onclick="homeBtn()">VISIT LEVELS OF YOUR OWN CHOICE</a></li>
                <!-- <li class="showMain"><a href="#s1" onclick="easyBtn()">Easy</a></li>
                <li class="showMain"><a href="#s2" onclick="mediumBtn()">Medium</a></li>
                <li class="showMain"><a href="#s3" onclick="hardBtn()">Hard</a></li> -->
            </ul>
        </nav>
    </header>
    <main id="s1" class="hide">
        <div class="attendence-sec easy">
            <div class="img1">
            </div>
            <div class="box">
                <section class="section-light hide">
                    <h1>Easy Level</h1>
                    <h3>Enter Numbers from 1 to 50 </h3>
                    <input type="number" class="easyInput"><br>
                    <button onclick="checkEasy()" id="attendClass"><a href="#home">Check Number</a></button><br>
                    <button><a href="#home">Back to home</a></button>
                </section>
            </div>
        </div>
        <div class="syllabus-sec medium">
            <div class="img2">
            </div>
            <div class="box">
                <section class="section-light hideHard">
                    <h1>Medium Level</h1>
                    <h3>Enter Numbers from 1 to 100</h3>
                    <input type="number" class="mediumInput"><br>
                    <button onclick="checkMedium()" id="attendClass"><a href="#home">Check Number</a></button><br>
                    <button><a href="#home">Back to home</a></button>
                </section>
            </div>
        </div>
        <div class="library-sec hard">
            <div class="img3">
            </div>
            <div class="box">
                <section class="section-light  hideHard">
                    <h1>Hard Level</h1>
                    <h3>Enter Numbers from 1 to 1000</h3>
                    <input type="number" class="hardInput"><br>
                    <button onclick="checkHard()" id="attendClass"><a href="#home">Check Number</a></button><br>
                    <button><a href="#home">Back to home</a></button>
                </section>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
